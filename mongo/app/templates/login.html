{% extends "base.html" %}

{% block content %}
    <h1>分类系统</h1>
    <form action="information" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.content.label }}<br>
            {{ form.content(style="margin: 0px; width: 711px; height: 250px;",class="ckeditor" ,rows="10",cols="80") }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
